<html>
<head>
    <title>Form</title>
</head>
<body>
        <h1>HTML Form Page</h1>
        <form method="" action="" enctype="">
            <fieldset>
                <legend>Signup</legend>
            <table>
                <tr>
                    <td>Username</td>
                    <td><input type="text" name="" value=""></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="" value=""></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="" value=""></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><input type="number" name="" value=""></td>
                </tr>
                <tr>
                    <td>DOB</td>
                    <td><input type="date" name="" value=""></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" value=""> Male
                        <input type="radio" name="gender" value=""> Female
                        <input type="radio" name="gender" value=""> Other
                    </td>
                </tr>
                
                <tr>
                    <td>Other</td>
                    <td>
                        <input type="checkbox" name="gender" value=""> opt1
                        <input type="checkbox" name="gender" value=""> opt2
                        <input type="checkbox" name="gender" value=""> opt3
                    </td>
                </tr>
                <tr>
                    <td>BG</td>
                    <td>
                        <select name="">
                            <option value="">AB+</option>
                            <option value="">B+</option>
                            <option value="">A+</option>
                            <option value="">O+</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>
                        <textarea></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Image</td>
                    <td>
                       <input type="file" name="" value=""/>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                       <input type="button" name="" value="Click"/>
                       <input type="submit" name="" value="Submit"/>
                       <input type="reset" name="" value="Reset"/>
                    </td>
                </tr>
            </table>
            </fieldset>
        </form>
</body>
</html>
