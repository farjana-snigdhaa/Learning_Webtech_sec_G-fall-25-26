<html lang="en">
<head>
    <title>Name Validation</title>
</head>

<body>
    <h1>Name Validation</h1>
    <form onsubmit="return test()">
        Name: <input type="test" id="name" name="name" value="" onblur="testName()"/>
        <p id="nError"></p>
        <input type="submit" value="Submit"/>

    </form>

    <script>
        var name=document.getElementByID('name');
        var nError=document.getElementByID('nError');

        function testName(){
            var val=name.value.trim();
            var regex= /^[A-Za-z][A-Za-z.\-]*(\s+[A-Za-z.\-]+)+$/;
            if (val==""){
                nError.innerHTML="Name cannot be empty!";
                nError.style.color="red";


            }
            else if(!regex.test(val)){
                nError.innerHTML="Must contain at least two words, Name start with a letter, Name can contain a-z or A-Z or dot(.) or dash(-) ";
                nError.style.color="red";

            }
            else{
                nError.innerHTML="";
            }
        }
        function test(){
            testName();
            if(nError.innerHTML !=""){
                return false;
            }
            else{
                return true;
            }
        }
    </script>


</body>

</html>
