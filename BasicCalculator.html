<html>
<head>

    <title>Basic Calculator in 4 operations</title>

</head>

<body>

<script>
   
    heading = document.createElement("h1");
    heading.innerText = "Basic Calculator of 4 operations";
    
    document.body.appendChild(heading);

   
    display = document.createElement("input");
    display.id = "display";
    display.disabled = true;
    display.style.width = "300px";
    display.style.height = "50px";
    display.style.fontSize = "20px";
    display.style.marginBottom = "16px";
    document.body.appendChild(display);
    document.body.appendChild(document.createElement("br"));

    
    function createButton(text, onClickFunc) {
        btn = document.createElement("button");
        btn.innerText = text;
        btn.style.width = "50px";
        btn.style.height = "45px";
        btn.style.margin = "5px";
        btn.onclick = onClickFunc;
        
        document.body.appendChild(btn);
        
        return btn;
    }

    
    function appendChar(char) {
        display.value += char;
    }

    function clearAll() {
        display.value = "";
    }

    function deleteChar() {
        display.value = display.value.slice(0, -1);
    }

    function calculate() {
        try {
            
            let result = eval(display.value);

            if (result === undefined || isNaN(result) || !isFinite(result)) {
                display.value = "Error";

            } 
            else {
                display.value = result;
            }

        } catch (error) {
            display.value = "Error";
        }
    }

   
    for (let i = 1; i <= 9; i++) {
        createButton(i, () => appendChar(i));
        if (i % 3 === 0) document.body.appendChild(document.createElement("br"));
    }
    
    createButton(0, () => appendChar(0));
    
    document.body.appendChild(document.createElement("br"));

  
    operators = ["+", "-", "*", "/"];
    operators.forEach(op => createButton(op, () => appendChar(op)));
    
    document.body.appendChild(document.createElement("br"));

    createButton("C", clearAll);
    createButton("Del", deleteChar);
    createButton("=", calculate);



</script>

</body>
</html>
